<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="home-score">0</p>
                <button id="onehome"> +1 </button>
                <button id="twohome"> +2 </button>
                <button id="threehome"> +3 </button>
                
                <!-- Foul counter for HOME team -->
                <h4>FOULS</h4>
                <p class="foul-count" id="home-fouls">0</p>
                <button id="foulhome"> +1 </button>
                <p id = "bonus-home"></p>
            </div>
            
            <div>
                <h3>AWAY</h3>
                <p class="score" id="guest-score">0</p>
                <button id="oneguest"> +1 </button>
                <button id="twoguest"> +2 </button>
                <button id="threeguest"> +3 </button>
                
                <!-- Foul counter for AWAY team -->
                <h4>FOULS</h4>
                <p class="foul-count" id="guest-fouls">0</p>
                <button id="foulguest"> +1 </button>
                <p id = "bonus-guest"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
